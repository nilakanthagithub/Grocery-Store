<div class="w3l_banner_nav_right">
<!-- mail -->
    <div class="mail">
        <h3>Mail Us</h3>

        <div class="agileinfo_mail_grids">
            <div class="col-lg-4 agileinfo_mail_grid_left">
                <ul>
                    <li><i class="fa fa-home" aria-hidden="true"></i></li>
                    <li>address<span>868 1st Avenue NYC.</span></li>
                </ul>
                <ul>
                    <li><i class="fa fa-envelope" aria-hidden="true"></i></li>
                    <li>email<span><a href="mailto:info@example.com">info@example.com</a></span></li>
                </ul>
                <ul>
                    <li><i class="fa fa-phone" aria-hidden="true"></i></li>
                    <li>call to us<span>(+123) 233 2362 826</span></li>
                </ul>
            </div>
            <div class="col-lg-8 agileinfo_mail_grid_right">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="col-lg-6 wthree_contact_left_grid">
                        <input type="text" formControlName="name" placeholder="Name*">
                        <div class="text-danger" *ngIf="contactForm.get('name').invalid">
                            <div class="text-danger" *ngIf="contactForm.get('name').touched && contactForm.get('name').hasError('required')">
                                Name is Required!
                            </div>
                            <div class="text-danger" *ngIf="contactForm.get('name').hasError('pattern')">
                                Invalid Name!
                            </div>
                        </div>
                        
                        <input type="email" formControlName="email" placeholder="Email*">
                        <div class="text-danger" *ngIf="contactForm.get('email').invalid">
                            <div class="text-danger" *ngIf="contactForm.get('email').touched && contactForm.get('email').hasError('required')">
                                Email is Required!
                            </div>
                            <div class="text-danger" *ngIf="contactForm.get('email').hasError('pattern')">
                                Invalid Email!
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 wthree_contact_left_grid">
                        <input type="text" formControlName="phone" placeholder="Phone*">
                        <div class="text-danger" *ngIf="contactForm.get('phone').invalid">
                            <div class="text-danger" *ngIf="contactForm.get('phone').touched && contactForm.get('phone').hasError('required')">
                                Phone is Required!
                            </div>
                            <div class="text-danger" *ngIf="contactForm.get('phone').hasError('pattern')">
                                Invalid Phone!
                            </div>
                            <div class="text-danger" *ngIf="contactForm.get('phone').hasError('minlength') && !contactForm.get('phone').hasError('pattern')">
                                Min Length should be of 10!
                            </div>
                            <div class="text-danger" *ngIf="contactForm.get('phone').hasError('maxlength') && !contactForm.get('phone').hasError('pattern')">
                                Max Length should be 10!
                            </div>
                        </div>
                        
                        <input type="text" formControlName="subject" placeholder="Subject*">
                        <div class="text-danger" *ngIf="contactForm.get('subject').invalid">
                            <div class="text-danger" *ngIf="contactForm.get('subject').touched && contactForm.get('subject').hasError('required')">
                                Subject is Required!
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"> </div>
                    <textarea  formControlName="message" placeholder="Message...">Message...</textarea>
                    <input [disabled]="!contactForm.valid" type="submit" value="Submit" data-toggle="modal" data-target="#exampleModal">
                    <input type="reset" value="Clear">
                </form>
            </div>
            <app-dialog title="Mail Us"></app-dialog>
            <div class="clearfix"> </div>
        </div>
    </div>
<!-- //mail -->
</div>
<div class="clearfix"></div>
